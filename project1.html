<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="project1.css">
    <script src="project.js" type="module"></script>
</head>
<body>
    <div class="toDosCont">
        <div class="todoUper">
            <h1>TODO List</h1>
            <div class="inputCont">
                <input type="text" name="" id="inputField" placeholder="What would you like to do?">
                <button id="addTodoBtn">Add</button>
            </div>
        </div>
        <div class="todoDown">
            <div class="todos">
                <p class="toDoTitle">Todo List</p>
                <div class="listpoint">
                    <h3>List</h3>
                    <h3 style="text-align: center;">Status</h3>
                    <h3 style="text-align: center;">Close</h3>
                </div>

                <div class="ToDoList">
                    <div class="Item">
                        <p>GoTo Gym</p>
                        <button>Pending</button>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
    <script src="project.js" type="module"></script>
    
    <script src="https://kit.fontawesome.com/7c96c2d7f6.js" crossorigin="anonymous"></script>
</body>
</html>
